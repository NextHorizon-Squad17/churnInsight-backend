services:
  api:
    image: ghcr.io/nexthorizon-squad17/churninsight-backend/churn-insight-api:latest
    container_name: churn-insight-api
    restart: always
    ports:
      - "80:8080"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - churninsight_net

  db:
    image: postgres:18
    container_name: churn-insight-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - churninsight_net

volumes:
  postgres_data:

networks:
  churninsight_net:
    external: true
